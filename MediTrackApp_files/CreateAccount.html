<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
        <img src="./Screenshot (14).png" alt="logo of MediTrack">
    <div class="outer-container">
    <div class="heading">
        <h1>Hi!</h1>
        <h1>Welcome</h1>
        <h4>Let's create an account</h4>
    </div>
    <div class="form-container">
    <form>
         <input type="email" name="email" id="email-field" placeholder="Email address" required autocomplete="off">
         <input type="text" name="username" id="username-field" placeholder="Enter your full name" required autocomplete="off">
         <input type="password" name="password" id="password-field" placeholder="Password" required>
         <input type="password" name="confirm" id="confirm-field" placeholder="Confirm password" oninput="checkPwd()">
         <div id="pwd-status"></div>
        <button>Sign Up</button>
    </form>
        <label>
            <p>Have an account?</p>
        <a href="login.html">Log in</a>
        </label>
    </div>
    </div>
    <script>
        function checkPwd(){
        let pwd1 = document.getElementById("password-field").value;
        let pwd2 = document.getElementById("confirm-field").value;
        let res = document.getElementById("pwd-status");
        if( pwd1.includes(pwd2) && pwd1!== pwd2){
            res.innerHTML = "Correct so far!!";
            res.style.color = "green";
        }
        else if(pwd1 === pwd2){
            res.innerHTML = "Password Matched!!";
            res.style.color = "green";
        }
        else{
            res.innerHTML = "Password does not match!!";
            res.style.color = "red";
        }
    }
    </script>
</body>
</html>
